type Urls {
  url: String
  expanded_url: String
  display_url: String
  indices: [Int]
}

type Medium {
  w: Int
  h: Int
  resize: String
}

type Large {
  w: Int
  h: Int
  resize: String
}

type Small {
  w: Int
  h: Int
  resize: String
}

type Thumb {
  w: Int
  h: Int
  resize: String
}

type Sizes {
  medium: Medium @relation
  large: Large @relation
  small: Small @relation
  thumb: Thumb @relation
}

type Media {
  id: Int
  id_str: String
  media_url: String
  media_url_https: String
  url: String
  display_url: String
  expanded_url: String
  type: String
  sizes: Sizes
  indices: [Int]
  entities: Entities
  extended_entities: ExtendedEntities
}

type ExtendedEntities {
  media: [Media]
}

type Entities {
  media: [Media]
  symbols: [String]
  user_mentions: [String]
  urls: [String]
  hashtags: [String]
}

type ExtendedTweet {
  full_text: String
  extended_entities: ExtendedEntities
  entities: Entities
  display_text_range: [Int]
}

type User {
  id: Int @unique
  id_str: String @unique
  name: String
  screen_name: String @unique
  location: String
  url: String
  description: String
  translator_type: String
  protected: Boolean
  verified: Boolean
  followers_count: Int
  friends_count: Int
  listed_count: Int
  favourites_count: Int
  statuses_count: Int
  created_at: String
  utc_offset: String
  time_zone: String
  geo_enabled: Boolean
  lang: String
  contributors_enabled: Boolean
  is_translator: Boolean
  profile_background_color: String
  profile_background_image_url: String
  profile_background_image_url_https: String
  profile_background_tile: Boolean
  profile_link_color: String
  profile_sidebar_border_color: String
  profile_sidebar_fill_color: String
  profile_text_color: String
  profile_use_background_image: Boolean
  profile_image_url: String
  profile_image_url_https: String
  profile_banner_url: String
  default_profile: Boolean
  default_profile_image: Boolean
  following: String
  follow_request_sent: String
  notifications: String
}

type Tweet {
  created_at: String
  id: Int @unique
  id_str: String @unique
  text: String
  source: String
  truncated: Boolean
  in_reply_to_status_id: String
  in_reply_to_status_id_str: String
  in_reply_to_user_id: String
  in_reply_to_user_id_str: String
  in_reply_to_screen_name: String
  geo: String
  coordinates: String
  place: String
  contributors: String
  is_quote_status: Boolean
  quote_count: Int
  reply_count: Int
  retweet_count: Int
  favorite_count: Int
  favorited: Boolean
  retweeted: Boolean
  possibly_sensitive: Boolean
  filter_level: String
  lang: String
  timestamp_ms: String
  entities: Entities @relation
  extended_tweet: ExtendedTweet @relation
  user: User @relation
  display_text_range: [Int]
}

type Query {
  allTweets: [Tweet!]
  getTweet(id_str: String!): Tweet!
  tweetsByUserId(id_str: String!): [Tweet!]
}

type Mutation {
  testCreateTweets(tweetIds: [String!]): [Tweet!] @resolver
}

